<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip-Flop Weather Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <img src="{{ url_for('static', filename='flip_flop.png') }}" alt="Flip Flop Icon" class="flip-flop-icon">
        <h1>Flip-Flop Weather Checker</h1>
    </div>
    <form method="POST">
        <label for="zip_code">Enter your ZIP code:</label>
        <input type="text" id="zip_code" name="zip_code" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="suggestion-section">
            <h2>Suggestion:</h2>
            <p>{{ result.suggestion }}</p>
        </div>

        {% if result.links %}
            <h2>Recommended Clothing Links:</h2>
            <ul>
                {% for item in result.links %}
                    <li>
                        <a href="{{ item.link }}" target="_blank">{{ item.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endif %}
</body>
</html>
